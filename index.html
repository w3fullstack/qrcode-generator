<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>THANK YOU!</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/require.js"></script>
  <script type="text/javascript" src="js/qrcode.js"></script>
  <script src="js/main.js" type="text/javascript"></script>


</head>
<body>
  <div class="container-fluid layout">
    <div class="row" style="height: 100%;">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="data" rows="10"></textarea>
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col-12">
            <input id="logo" type="file" accept="image/*">
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col controls">
            <button id="generate" type="button" class="btn btn-primary">Generate QRcode</button>
            <button id="download" type="button" class="btn btn-warning">Download QRcodes</button>
          </div>
        </div>
      </div>


      <div class="col-md-6 qrcode-container">
        <div class="row">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
